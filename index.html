<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="main__wrapper container">
    <header>
      <a href="#" class="brand__logo">
        <img src="./images/logo.svg" alt="logo">
      </a>
    </header>
    <main>
      <section>
        <div class="banner__section">
          <div class="banner__images">
            <img src="./images/hero-mobile.jpg" class="banner__img banner__img--mobile" alt="banner-mobile-image">
          <img src="./images/hero-desktop.jpg" class="banner__img banner__img--desktop" alt="banner-desktop-image">
          </div>
          <div class="banner__content">
            <h1><span class="hightlight">We're</span> <span> coming</span> soon</h1>
            <p class="main-description">Hellow fellow Shoppers! we're currently building our new fashion store. Add your email below to stay up-to-date with announcement and our launch deals</p>
           <form action="" class="form">
            <div class="input__field">
              <input type="email" class="custom__input" placeholder="Email Address" pattern="^[a-zA-Z0-9_.+- ]+@gmail.com$" required>
              <img src="./images/icon-error.svg" alt="error-icon"class='error__icon'>
              <button class="custom__submit">
                <img src="./images/icon-arrow.svg" alt="icon-arrow" srcset="">
              </button>
            </div>
           </form>
          </div>
      </div>  
      </section>
    </main>
  </div>

</body>
</html>
